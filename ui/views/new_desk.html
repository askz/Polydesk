                    </a>
                </div>

                <div class="col-lg-2 col-md-4 col-xs-6 thumb">
                    <h5><input name="desktop" type="radio" id="web">WEB Developer</h5>
                    <a   class="thumbnail" href="#">

                    </a>
                </div>

                <div class="col-lg-2 col-md-4 col-xs-6 thumb">

                    </a>
                </div>

                <div class="col-lg-2 col-md-4 col-xs-6 thumb">
                    <h5> <input name="desktop" type="radio" id="tor">Incognito desktop </h5>

                    <a class="thumbnail" href="#">
                        <img class="img-responsive" src="img/annonyman.jpg" alt="">
                    </a>
                </div>

                <div class="col-md-2 col-md-4 col-xs-6 thumb">
                    <h5><input name="desktop"  type="radio" id="office">Office suite desktop</h5>
                    <a  class="thumbnail" href="#">
                        <img class="img-responsive" src="img/office_suite.jpg" alt="">
                    </a>
                </div>
            </div>


        <div class="form-group">

            <label for="name">Desktop name</label>

            <input  class="form-control" id="name" placeholder="Please enter the name for your virtual desktop">

        </div>

        <div class="form-group">

            <label for="password">Password</label>

            <input type="password" class="form-control" id="password" placeholder="Password">

        </div>



        <button type="submit" class="btn btn-primary">Create Desktop</button>

    </form>
